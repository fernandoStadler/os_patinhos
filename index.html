<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Os patinhos e a montanha</title>
</head>
<body>
    <nav>
        <picture>
            <img src="assets/imgs/duck.png" id="logo" alt="Logo Patinho">
        </picture>
        <span>
            Os patinhos e a montanha do sumiço
        </span>
    </nav>
    <main>
        <div class="container">
            <section id="container_get_ducks">
                <span>Quantos patinhos foram passear com a mamãe pata?</span>
                <div id="form_group">
                    <input type="number" id="ducks_number">
                    <button id="btn_play" data-play><i class="fa-regular fa-circle-play fa-2x"></i></button>
                    <button id="btn_stop" data-stop><i class="fa-solid fa-stop fa-2x"></i></button>
                </div>
            </section>
            <section  id="music">
                <!-- render via js -->
                <div data-music>
                    &#129414;
                </div>
            </section>
        </div>
    </main>
    <footer>
        &copy; Desenvolvido por Fernando Stadler
    </footer>
    <script src="https://kit.fontawesome.com/67f504bb87.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
